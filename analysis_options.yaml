include: package:flutter_lints/flutter.yaml
analyzer:
  language:
    strict-casts: true
    strict-raw-types: true
  errors:
    missing_required_param: error
    missing_return: error
    todo: ignore
    unused_local_variable: error
    must_be_immutable: ignore
  exclude:
    - lib/**.g.dart
    - lib/**.freezed.dart
    - lib/generated/**.*
    - lib/app/service_locator/dependency_graph.config.dart
    - lib/app/values/assets.dart
    - lib/app/localization/**.*
    - pubspec.yaml

