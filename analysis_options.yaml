dart_code_metrics:
  extends:
    - package:dart_code_metrics_presets/bloc.yaml
    - package:dart_code_metrics_presets/intl.yaml
    - package:dart_code_metrics_presets/recommended.yaml
  rules:
    - prefer-prefixed-global-constants: false
    - prefer-match-file-name: false
    - avoid-passing-async-when-sync-expected: false
    - avoid-undisposed-instances:
        ignored-instances:
          - TextEditingController
    - avoid-shadowing:
        ignore-static: true
        ignore-fields: true
        ignore-parameters: true
        ignored-names:
          - some
          - name
          - event
  metrics:
    coupling-between-object-classes: 12
    cyclomatic-complexity: 20
    depth-of-inheritance-tree: 5
    halstead-volume: 150
    lines-of-code: 100
    maintainability-index: 50
    maximum-nesting-level: 5
    number-of-added-methods: 10
    number-of-external-imports: 5
    number-of-implemented-interfaces: 5
    number-of-imports: 10
    number-of-methods: 10
    number-of-overridden-methods: 10
    number-of-parameters: 4
    number-of-used-widgets: 20
    response-for-class: 55
    source-lines-of-code: 50
    technical-debt:
      threshold: 1
      todo-cost: 161
      ignore-cost: 320
      ignore-for-file-cost: 396
      as-dynamic-cost: 322
      deprecated-annotations-cost: 37
      file-nullsafety-migration-cost: 41
      unit-type: "RUB"
    tight-class-cohesion: 0.33
    weight-of-class: 0.33
    weighted-methods-per-class: 35
    widgets-nesting-level: 10